<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    FLUTTER_BASE_HREF environment variable during build.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Live demo of Flutter Gen AI Chat UI - the #1 package for building AI chat interfaces. Try it now!">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutter Gen AI Chat UI">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://flutter-gen-ai-chat-ui.github.io/">
  <meta property="og:title" content="Flutter Gen AI Chat UI - Live Demo">
  <meta property="og:description" content="The #1 Flutter package for AI chat interfaces. ChatGPT-style streaming, 60 FPS performance, beautiful themes. Try it now!">
  <meta property="og:image" content="https://flutter-gen-ai-chat-ui.github.io/social-preview.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://flutter-gen-ai-chat-ui.github.io/">
  <meta property="twitter:title" content="Flutter Gen AI Chat UI - Live Demo">
  <meta property="twitter:description" content="The #1 Flutter package for AI chat interfaces. ChatGPT-style streaming, 60 FPS performance, beautiful themes.">
  <meta property="twitter:image" content="https://flutter-gen-ai-chat-ui.github.io/social-preview.png">

  <title>Flutter Gen AI Chat UI - Live Demo</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }

    #loading-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    #loading-logo svg {
      width: 80px;
      height: 80px;
      fill: #667eea;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #loading-text {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    #loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      margin-bottom: 32px;
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div id="loading-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
      </svg>
    </div>
    <div id="loading-text">Flutter Gen AI Chat UI</div>
    <div id="loading-subtitle">Loading demo...</div>
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 500);
      }
    });

    // Service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }

    // Analytics (replace with your tracking ID)
    // window.dataLayer = window.dataLayer || [];
    // function gtag(){dataLayer.push(arguments);}
    // gtag('js', new Date());
    // gtag('config', 'YOUR-GA-ID');
  </script>

  <script src="flutter.js" defer></script>
</body>
</html>
