name: Deploy Viral Demo to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'viral_demo/**'
      - '.github/workflows/deploy_viral_demo.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies for main package
        run: flutter pub get

      - name: Get dependencies for viral demo
        working-directory: ./viral_demo
        run: flutter pub get

      - name: Build web
        working-directory: ./viral_demo
        run: flutter build web --release --base-href="/flutter_gen_ai_chat_ui/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./viral_demo/build/web

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
